version: '3.8'

services:
  nodejs:
    image: node:14
    container_name: nodejs-app
    volumes:
      - ./:/usr/src/app  # Mount your src folder where app.js is located
    working_dir: /usr/src/app
    command: ["node", "app.js"]  # Ensure the Node.js app starts from app.js in src
    expose:
      - "3000"

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Mount the custom Nginx config
    depends_on:
      - nodejs
    networks:
      - backend

networks:
  backend:
    driver: bridge
